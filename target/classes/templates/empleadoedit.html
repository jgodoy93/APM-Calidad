<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Artrans - e-Oficina</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/inicio">e-Oficina</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/logout">Salir</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Actualiza tus datos</h1>
                        <hr class="divider my-0" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <form action="/editempleado" method="post">
                            
                            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                             <input type="hidden" class="form-control" name="id" th:value="${usuario.id}" />  
                            <label><p class="text-white-75 font-weight-light mb-1">Nombre</p></label>
                            <p><input type="text" class="form-control" name="nombre"  th:value="${usuario.nombre}"  /></p>
                            <label><p class="text-white-75 font-weight-light mb-1">Apellido</p></label>
                            <p> <input type="text" class="form-control" name="apellido" th:value="${usuario.apellido}"/></p>

                            <label><p class="text-white-75 font-weight-light mb-1">E-mail</p></label>
                            <p>  <input type="email" class="form-control" name="email"  th:value="${usuario.email}" /></p>
                            <label><p class="text-white-75 font-weight-light mb-1">E-mail Laboral</p></label>
                            <p>  <input type="email" class="form-control" name="emaillab"  th:value="${usuario.emailLab}" /></p>

                            <label><p class="text-white-75 font-weight-light mb-1">Contraseña</p></label>
                            <p> <input type="password" class="form-control" name="clave" value="" placeholder="Nueva Contraseña" </p>
                            <p> <input type="password" class="form-control" name="clave2" value="" placeholder="Repita Contraseña" </p>
                            <br/><button type="submit" class="btn btn-primary">Guardar</button>

                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->

        <!-- Footer-->
       
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
