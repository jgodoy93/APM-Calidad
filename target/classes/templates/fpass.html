        rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">Bonos Mensuales</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/login">Inicia sesión</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/registro">Regístrate</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Contraseña</h1>
                    <hr class="divider my-4" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 font-weight-light mb-1">indique su correo para restableceer su contraseña</p>
                 

                   
                    <input class="form-control" id="email" name="email" type="email" value="" />
                    <br> <button class="btn btn-primary btn-xl js-scroll-trigger"  type="submit" onclick="resetPass()" 
                            >Enviar correo de recuperacion</button>
        
                        
                  
        
                    <script src="jquery.min.js"></script>
                    <script th:inline="javascript">
                        var serverContext = [[@{/}]];
                        function resetPass() {
                            var email = $("#email").val();
                            $.post(serverContext + "user/resetPassword", {email: email},
                                    function (data) {
                                        window.location.href =
                                                serverContext + "login?message=" + data.message;
                                    })
                                    .fail(function (data) {
                                        if (data.responseJSON.error.indexOf("MailError") > -1)
                                        {
                                            window.location.href = serverContext + "emailError.html";
                                        } else {
                                            window.location.href =
                                                    serverContext + "login?message=" + data.responseJSON.message;
                                        }
                                    });
                        }
        
                    </script>

                    

                </div>
            </div>
        </div>
    </header>
    <!-- About-->

    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Chirino © 2020 - Sistemas</div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Third party plugin JS-->
